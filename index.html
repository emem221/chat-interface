<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Chat Interface</title>
</head>

<body>
    <div class="chat-container">
        <ul class="chat">
            <li class="message left">
                <img class="logo" src="https://randomuser.me/api/portraits/men/67.jpg" alt=" ">
                <p>Will you go out with me?</p>
            </li>
            <li class="message right">
                <img class="logo" src="https://randomuser.me/api/portraits/women/17.jpg" alt=" ">
                <p>No</p>
            </li>
            <li class="message left">
                <img class="logo" src="https://randomuser.me/api/portraits/men/67.jpg" alt=" ">
                <p>What if I was the last person on earth?</p>
            </li>
            <li class="message right">
                <img class="logo" src="https://randomuser.me/api/portraits/women/17.jpg" alt=" ">
                <p>No</p>
            </li>
            <li class="message left">
                <img class="logo" src="https://randomuser.me/api/portraits/men/67.jpg" alt=" ">
                <p>Why not?</p>
            </li>
            <li class="message right">
                <img class="logo" src="https://randomuser.me/api/portraits/women/17.jpg" alt=" ">
                <p>Because I would be dead</p>
            </li>
        </ul>
        <input type="text" class="text_input" placeholder="Message...">
        <button>Send</button>
    </div>

    <footer>
        <p>Created with <i class="fa fa-heart"></i> by Emem.
            <br> &copy; 2020
        </p>

    </footer>

</body>

</html>
